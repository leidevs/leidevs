<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>coming soon...</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/fcc93d619e.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>

</head>

<body>
  <div class="coming">
    <h1 style="font-size: 90px;">COMING SOON...</h1>
    <hr>
    <p id="countdown" style="font-size:30px"></p>
    <p><i>stay tuned :D</i></p>
  </div>

  <script>

    var countDownDate = new Date("September 5, 2023 12:00:00").getTime();

    var countdownfunction = setInterval(function () {

      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";


      if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("countdown").innerHTML = "minor issues ongoing ;-;";
      }
    }, 1000);


  </script>

</body>

</html>
